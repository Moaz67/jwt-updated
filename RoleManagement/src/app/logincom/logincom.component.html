<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input [(ngModel)]="user.username" name="username"  type="text" class="form-control" id="username" placeholder="Enter your username">
             
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input [(ngModel)]="user.password" name="password" type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <div *ngIf="showAlert" class="alert alert-danger" role="alert">
              Not Found
            </div>
            <div class="d-grid gap-2">
              <button (click)="login(user)"  class="btn btn-primary">Login</button>
              <button (click)="register(user)" class="btn btn-warning">Register</button>
              
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
