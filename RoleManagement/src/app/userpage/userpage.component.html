<div class="row" style="justify-content: center;">
    <div class="col-5">
<div class="info">
    <button *ngIf="containsString('Users (Add)')" routerLink="/user/add" class="btn btn-primary btn-sm add-new-button">Add New</button>
    <table class="table mt-3">
        <thead>
            <tr>
                <th scope="col" style="display: none;">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let tasks of userdata,let i=index">
                <td style="display: none;" >{{tasks.id}}</td>
                <td>{{tasks.username}}</td>
                <td>
                    <button *ngIf="containsString('Users (Delete)')"   (click)="deleteUser(tasks.id)" type="button" class="btn btn-danger spaced-button">Delete</button>
                    <button *ngIf="containsString('Users (Update)')"  (click)="editUser(tasks.id)" type="button" class="btn btn-warning spaced-button">Edit</button>
                    <button *ngIf="containsString('Users (Update)')" (click)="ModalDialog(tasks.id)" type="button" class="btn btn-light spaced-button">Roles</button>

                </td>
            </tr>
        </tbody>
    </table>
</div>
</div> 
</div>
